<!doctype html>
<html ng-app="app" ng-strict-di>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Demo - Home Page</title>

    <meta name="theme-color" content="#0690B7">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://file.myfontastic.com/kY2AzuP3F8sfkb5hwSy7vE/icons.css" rel="stylesheet">
    <link href="font/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>


<div class="page homepage">
    <div id="wrapper">
        <header class="site-header" id="header">
            <div class="header-top container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 main-logo">
                        <a href="#">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="col-md-8 col-sm-6">
                        <div class="social-header">
                            <ul>
                                <li>
                                    <a href="">
                                        <i class="ic-social-twitter-outline"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <i class="ic-social-facebook-outline"></i>
                                    </a>
                                </li>
                                <li class="select-language">
                                    <span>EL
                                        <i class="ic-ios-arrow-down"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="nav-header">
                            <ul class="main-nav">
                                <li class="active">
                                    <a href="">
                                        Onze verblijfsplaatsen
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        Last minutes
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        Blog
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        Contact
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        Log in
                                    </a>
                                </li>
                                <li class="nav-verhuurder">
                                    <a href="">Word verhuurder</a>
                                </li>
                                <li class="heart">
                                    <span class="heart-item"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--end.header-top-->

            <div class="header-bottom container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs"></div>
                    <div class="main-book col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="main-book-form">
                            <h4>Vind het perfecte <br> strandverblijf</h4>

                            <form action="">
                                <div class="book-line">
                                    <label for="">Ik ga naar</label>
                                    <input type="text" value="Nieuwpoort">
                                </div>
                                <div class="book-line">
                                    <div class="row">
                                        <div class="from col-md-4">
                                            <label for="">van</label>
                                            <div class="wrap-input">
                                                <i class="icon-sprites icon-sprites-cal"></i>
                                                <input type="text" value="02/06/2016">
                                            </div>
                                        </div>
                                        <div class="to col-md-4">
                                            <label for="">tot</label>
                                            <div class="wrap-input">
                                                <i class="icon-sprites icon-sprites-cal"></i>
                                                <input type="text" value="02/06/2016">
                                            </div>
                                        </div>
                                        <div class="person col-md-4">
                                            <label for="">personen</label>
                                            <div class="wrap-input">
                                                <i class="icon-sprites icon-sprites-cal"></i>
                                                <input type="text" value="1">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="book-line">
                                    <button type="submit" class="btn">Zoek woningen </button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
                        <div class="nav-right">
                            <ul>
                                <li><a href="#">De panne</a></li>
                                <li><a href="#">Koksijde</a></li>
                                <li><a href="#">Nieuwpoort</a></li>
                                <li><a href="#">Middelkerke</a></li>
                                <li><a href="#">Oostende</a></li>
                                <li><a href="#">Bredene</a></li>
                                <li><a href="#">De haan</a></li>
                                <li><a href="#">Blankenberge</a></li>
                                <li><a href="#">Zeebrugge</a></li>
                                <li><a href="#">Knokke</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--end.header-bottom-->
            <div class="background-top" ><img src="images/header.png" ></div>
        </header>
        <!--end.header-->

        <div id="main-body">
            <div class="wrap-content-block">

            </div>
        </div>
        <!--end.main-body-->

        <footer id="footer" class="site-footer">

        </footer>
        <!--enf.footer-->
    </div>
</div>

<script src="./js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
